apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
spec:
  project: default
  source:
    chart: ollama
    repoURL: https://helm.otwld.com/
    targetRevision: 1.2.0
    helm:
      values: |
        image:
          repository: docker.io/ollama/ollama
          tag: "0.16.1"
          pullPolicy: IfNotPresent
        extraEnv:
          - name: OLLAMA_KEEP_ALIVE
            value: "24h"
        ollama:
          models:
            pull:
              - qwen3:1.7b
          gpu:
            enabled: false
        persistentVolume:
          enabled: true
          size: 15Gi
        resources:
          limits:
            cpu: "2"
            memory: "6Gi"
          requests:
            cpu: "1"
            memory: "6Gi"
  destination:
    server: https://kubernetes.default.svc
    namespace: ollama
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
